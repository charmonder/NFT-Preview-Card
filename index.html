<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


<body>

  <main class="container">
    <div class="product-card">
      <div class="product-img">
        <img src="images/image-equilibrium.jpg" alt="product-img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon-img">
        </div>
      </div>
      <div class="product-details">
        <a class="title" href="#">Equilibrium #3429</a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="pricing">
        <div class="ethereum">
          <img class="ethereum-img" src="images/icon-ethereum.svg" alt="ethereum-img">
          0.041 ETH
        </div>
        <div class="clock">
          <img class="clock-img" src="images/icon-clock.svg" alt="clock-img">
          3 days left
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="avatar-img">
        <p class="author-desc">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/thecappywritergirl/">charmonder</a>.
  </footer>
</body>

</html>
